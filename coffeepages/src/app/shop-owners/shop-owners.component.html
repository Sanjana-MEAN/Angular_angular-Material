<div class="container">
<mat-card *ngFor="let shopowner of shopowners" class="example-card" (click)="viewCoffees(shopowner.id)">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img mat-card-image [src]="" alt="">
      </div>
      <mat-card-title class="title">{{shopowner.name}}</mat-card-title>
      <mat-card-subtitle class="subtitle">{{ shopowner.location.city }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="shopowner.image" alt="{{ shopowner.name }}">
    <mat-card-content>
      <p class="para">{{shopowner.discription}} </p>
      <p class="location">
        "{{shopowner.location.address}}, {{shopowner.location.city}}, {{shopowner.location.country}}"
      </p>
    </mat-card-content>
  </mat-card>
</div>
