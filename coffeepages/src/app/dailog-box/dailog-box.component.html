<div class="container">
<h2 mat-dialog-title style="color: bisque; align-items: center;">Welcome</h2>
<mat-dialog-content style="color: bisque;">New to the App</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="login()"  style="color: bisque; background-color: #E72197; justify-content: center;">Login</button>
  <!-- <button mat-button [mat-dialog-close]="true">Delete</button> -->
</mat-dialog-actions>
<mat-dialog-content style="color: bisque;">Already had an Account?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="login()" style="color: bisque; background-color: #E72197;">Sign In</button>
  <!-- <button mat-button [mat-dialog-close]="true">Delete</button> -->
</mat-dialog-actions>
</div>
